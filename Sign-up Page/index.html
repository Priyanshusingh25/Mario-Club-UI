<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Page</title>
</head>

<body>
    <div class="container">
        <div>
            <img class="image" src="image/swim.jpg" alt="pool swim image">

        </div>
        <div class="right-align">
                <br>
                <br>
                <h1 style="color: darkgreen; padding-left: 60px;">Welcome to Jammy
                </h1>
                <br>
                <label for="Full name">Full Name</label>
                <input type="text" placeholder="John Doe" style="background-color: whitesmoke;" class="box">
                <br>
                <br>
                <label for="Email">Email</label>
                <input type="random" placeholder="Enter your Email here" style="background-color: whitesmoke;"
                    class="box">
                <br>
                <br>
                <label for="Password">Password</label>
                <input type="text" placeholder="Enter your Password" style="background-color: whitesmoke;" class="box">
                <br>
                <br>
                <div class="center">
                    <button> Create Account </button>
                    <br>
                    <p>
                        <br>
                        <span style="word-spacing: 1px;"> Already have an Account? </span><span
                            style=" font-weight: bolder;"> <a style="text-decoration: none; color:#0a8b66;"
                                href="login.html"> Log in </a> </span>
                        <br>
                        <br>
                    <P style="font-size: large; font-weight: bolder; text-align: center; color: darkgreen;">
                        OR
                        <br>
                        <br>
                    </P>
                    </p>
                </div>
                    <div class="list">
                        <button>
                            <img src="image/google.png" alt="google logo">
                            <span>Sign up with Google </span></button>
                        <button>
                            <img src="image/github.png" alt="Github logo">
                            <span>Sign up with Github </span> </button>
                    </div>
        </div>
</body>

</html>
